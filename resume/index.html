<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>resume</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/folder-icon.png">
    
    <style>
        :root { --bg-color: #fce4ec; }

        body, html { 
            margin: 0; 
            padding: 0; 
            height: 100%; 
            background-color: var(--bg-color); 
            font-family: "Courier New", monospace; 
            text-transform: lowercase; 
            overflow: hidden; 
        }

        /* tight header with no extra top padding */
        .resume-header { 
            height: 60px; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
            padding: 0 20px; 
            border-bottom: 1px solid #000; 
            background-color: var(--bg-color); 
            z-index: 100;
            position: relative;
        }

        .nav-back, .mobile-download { 
            text-decoration: none; 
            color: #000; 
            font-weight: bold; 
            cursor: pointer;
        }

        .nav-back:hover, .mobile-download:hover { text-decoration: underline; }

        /* hidden by default on desktop */
        .mobile-download {
            display: none;
            font-size: 13px;
        }

        /* show download button only on mobile */
        @media (max-width: 768px) {
            .mobile-download {
                display: block;
            }
        }

        .pdf-container {
            width: 100%;
            height: calc(100% - 61px);
            overflow: auto;
            -webkit-overflow-scrolling: touch;
        }

        .pdf-viewer { 
            width: 100%; 
            height: 100%;
            border: none; 
            display: block;
        }
    </style>
</head>
<body>

    <div class="resume-header">
        <a href="/" class="nav-back">‚Üê desktop</a>
        <a href="/allieresume.pdf" download class="mobile-download">download pdf</a>
    </div>

    <div class="pdf-container">
        <object data="/allieresume.pdf#view=FitH" type="application/pdf" class="pdf-viewer">
            <embed src="/allieresume.pdf#view=FitH" type="application/pdf" />
        </object>
    </div>

</body>
</html>
