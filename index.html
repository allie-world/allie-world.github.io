<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Portfolio 2</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-color: #000;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Courier New", Courier, monospace;
        }

        body {
            background-color: var(--bg-color);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            position: relative;
        }

        .icon-wrapper {
            position: absolute;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
            touch-action: none;
            user-select: none;
        }

        /* This prevents the link from being triggered during a drag */
        .icon-wrapper.dragging a {
            pointer-events: none;
        }

        .icon-link {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .folder-svg {
            width: 50px;
            height: 40px;
            margin-bottom: 5px;
        }

        .icon-label {
            font-size: 11px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 50px;
            border-top: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        .footer a {
            text-decoration: none;
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

        /* Initial Positions */
        #projects-icon { top: 10%; left: 10%; }
        #resume-icon   { top: 25%; left: 10%; }
        #about-icon    { top: 40%; left: 10%; }
        #contact-icon  { top: 55%; left: 10%; }
    </style>
</head>
<body>

    <div id="projects-icon" class="icon-wrapper draggable">
        <a href="projects.html" class="icon-link">
            <svg class="folder-svg" viewBox="0 0 24 24" fill="black"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
            <span class="icon-label">PROJECTS</span>
        </a>
    </div>

    <div id="resume-icon" class="icon-wrapper draggable">
        <a href="resume.html" class="icon-link">
            <svg class="folder-svg" viewBox="0 0 24 24" fill="black"><path d="M10 4H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2h-8l-2-2z"/></svg>
            <span class="icon-label">RESUME</span>
        </a>
    </div>

    <footer class="footer">
        <a href="#">LINKEDIN</a>
        <a href="#">GITHUB</a>
    </footer>

    <script>
        interact('.draggable').draggable({
            listeners: {
                start (event) {
                    // Add a class to indicate dragging started
                    event.target.classList.add('dragging');
                },
                move (event) {
                    var target = event.target;
                    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end (event) {
                    // Short timeout to ensure the 'click' event 
                    // doesn't fire immediately after the drag ends
                    setTimeout(() => {
                        event.target.classList.remove('dragging');
                    }, 50);
                }
            }
        });
    </script>
</body>
</html>
