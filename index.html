<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>portfolio</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-color: #000;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--bg-color);
            position: fixed;
            text-transform: lowercase;
        }

        * {
            box-sizing: border-box;
            font-family: "Courier New", Courier, monospace;
            -webkit-tap-highlight-color: transparent;
        }

        .desktop-container {
            width: 100%;
            height: calc(100% - 60px);
            position: relative;
        }

        .icon-wrapper {
            position: absolute;
            width: 100px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
            touch-action: none; 
            user-select: none;
            z-index: 10;
        }

        .icon-wrapper.dragging a {
            pointer-events: none;
        }

        .icon-link {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }

        .icon-img {
            width: 50px;
            height: auto;
            margin-bottom: 8px;
            -webkit-user-drag: none;
        }

        .icon-label {
            font-size: 11px;
            text-align: center;
            font-weight: bold;
        }

        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            border-top: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            background-color: var(--bg-color);
            z-index: 100;
        }

        .footer a, .footer span {
            text-decoration: none;
            color: #000;
            font-size: 12px;
            font-weight: bold;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        /* scattered positions */
        #projects-icon { top: 12%; left: 3%; }
        #resume-icon   { top: 28%; left: 12%; }
        #about-icon    { top: 45%; left: 58%; }
        #contact-icon  { top: 15%; left: 75%; }
    </style>
</head>
<body>

    <div class="desktop-container">
        <div id="projects-icon" class="icon-wrapper draggable">
            <a href="projects.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/folder-icon.png" class="icon-img" alt="projects">
                <span class="icon-label">projects</span>
            </a>
        </div>

        <div id="resume-icon" class="icon-wrapper draggable">
            <a href="https://github.com/allie-world/allie-world.github.io/blob/main/allieresume.pdf" target="_blank" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/certificate_seal.png" class="icon-img" alt="resume">
                <span class="icon-label">resume</span>
            </a>
        </div>

        <div id="about-icon" class="icon-wrapper draggable">
            <a href="about.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/address_book_user.png" class="icon-img" alt="about">
                <span class="icon-label">about me</span>
            </a>
        </div>

        <div id="contact-icon" class="icon-wrapper draggable">
            <a href="contact.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/mail.png" class="icon-img" alt="contact">
                <span class="icon-label">contact</span>
            </a>
        </div>
    </div>

    <footer class="footer">
        <a href="https://www.linkedin.com/in/allie-swarr" target="_blank">linkedin</a>
        <span>/</span>
        <a href="https://github.com/allie-world" target="_blank">github</a>
    </footer>

    <script>
        interact('.draggable').draggable({
            inertia: true,
            listeners: {
                start (event) {
                    event.target.classList.add('dragging');
                },
                move (event) {
                    var target = event.target;
                    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end (event) {
                    setTimeout(() => {
                        event.target.classList.remove('dragging');
                    }, 100);
                }
            },
            hold: 0 
        });
    </script>
</body>
</html>
