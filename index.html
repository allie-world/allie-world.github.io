<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Personal Portfolio 3</title>
    <script src="https://unpkg.com/interactjs/dist/interact.min.js"></script>
    <style>
        :root {
            --bg-color: #fce4ec;
            --text-color: #000;
        }

        /* Lock the viewport to prevent all scrolling */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden; 
            background-color: var(--bg-color);
            position: fixed; /* Prevents "bounce" scrolling on iOS */
        }

        * {
            box-sizing: border-box;
            font-family: "Courier New", Courier, monospace;
            -webkit-tap-highlight-color: transparent; /* Removes blue flash on tap */
        }

        /* Desktop/Absolute Layout */
        .icon-wrapper {
            position: absolute;
            width: 90px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
            touch-action: none; /* Required for Interact.js */
            user-select: none;
        }

        .icon-wrapper.dragging a {
            pointer-events: none;
        }

        .icon-link {
            text-decoration: none;
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .icon-img {
            width: 50px;
            height: auto;
            margin-bottom: 5px;
            -webkit-user-drag: none;
        }

        .icon-label {
            font-size: 10px;
            text-align: center;
            font-weight: bold;
            text-transform: uppercase;
            white-space: nowrap;
        }

        /* Bottom Nav */
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 60px;
            border-top: 1px solid #000;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 25px;
            background-color: var(--bg-color);
            z-index: 100;
        }

        .footer a {
            text-decoration: none;
            color: #000;
            font-size: 11px;
            font-weight: bold;
        }

        /* Default Placement for Desktop */
        #projects-icon { top: 10%; left: 10%; }
        #resume-icon   { top: 25%; left: 10%; }
        #about-icon    { top: 40%; left: 10%; }
        #contact-icon  { top: 55%; left: 10%; }

        /* Mobile Specific Layout */
        @media (max-width: 600px) {
            .desktop-container {
                display: grid;
                grid-template-columns: repeat(3, 1fr);
                padding: 40px 20px;
                gap: 20px;
            }

            .icon-wrapper {
                position: relative !important; /* Disable absolute on mobile */
                top: auto !important;
                left: auto !important;
                transform: none !important;
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <div class="desktop-container">
        <div id="projects-icon" class="icon-wrapper draggable">
            <a href="projects.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/folder-icon.png" class="icon-img" alt="Projects">
                <span class="icon-label">PROJECTS</span>
            </a>
        </div>

        <div id="resume-icon" class="icon-wrapper draggable">
            <a href="resume.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/certificate_seal.png" class="icon-img" alt="Resume">
                <span class="icon-label">RESUME</span>
            </a>
        </div>

        <div id="about-icon" class="icon-wrapper draggable">
            <a href="about.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/address_book_user.png" class="icon-img" alt="About">
                <span class="icon-label">ABOUT ME</span>
            </a>
        </div>

        <div id="contact-icon" class="icon-wrapper draggable">
            <a href="contact.html" class="icon-link">
                <img src="https://raw.githubusercontent.com/allie-world/allie-world.github.io/main/folder-icon.png" class="icon-img" alt="Contact">
                <span class="icon-label">CONTACT</span>
            </a>
        </div>
    </div>

    <footer class="footer">
        <a href="#" target="_blank">LINKEDIN</a>
        <a href="https://github.com/allie-world" target="_blank">GITHUB</a>
    </footer>

    <script>
        interact('.draggable').draggable({
            // Only enable dragging on desktop (screens wider than 600px)
            enabled: window.innerWidth > 600,
            listeners: {
                start (event) {
                    event.target.classList.add('dragging');
                },
                move (event) {
                    var target = event.target;
                    var x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
                    var y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

                    target.style.transform = 'translate(' + x + 'px, ' + y + 'px)';
                    target.setAttribute('data-x', x);
                    target.setAttribute('data-y', y);
                },
                end (event) {
                    setTimeout(() => {
                        event.target.classList.remove('dragging');
                    }, 50);
                }
            }
        });

        // Optional: Re-check screen size on resize
        window.addEventListener('resize', () => {
            interact('.draggable').draggable({
                enabled: window.innerWidth > 600
            });
        });
    </script>
</body>
</html>
